<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Environmental Pledge</title>
    <style>
        body {
            background-image: url('background.png.PNG'); /* Replace with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif; /* Choose a kid-friendly font */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #009900;
        }

        #quote {
            font-style: italic;
            font-size: 18px;
        }

        #pledge {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #009900;
            width: 100%;
        }

        #name {
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        #submit {
            background-color: #009900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #submit:hover {
            background-color: #007700;
        }

        #footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Media Queries for Responsive Design */

        /* Small screens (phones) */
        @media (max-width: 600px) {
            body {
                background-size: cover;
                background-position: center top;
            }
            
            .container {
                width: 90%;
            }
            h1 {font-size: 24px;
            }

            #quote {font-size: 16px;
            }

            #pledge {font-size: 14px;
            }

            #name {font-size: 14px;
            }
    
        }

        /* Medium screens (tablets) */
        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                background-size: cover;
                background-position: center top;
            }

            .container {
                width: 70%;
            }
            h1 {font-size: 36px;
            }

            #quote {font-size: 20px;
            }

            #pledge {font-size: 18px;
            }

            #name {font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Environmental Pledge</h1>
        <p id="quote">"Let's go green as it makes the environment clean."</p>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
            <label for="pledge">My Environmental Pledge is:</label>
            <textarea id="pledge" name="pledge" placeholder="Enter your pledge"></textarea>
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <p id="footer">&copy; 2023 My Environmental Pledge</p>
</body>
</html>
